<!DOCTYPE html>
<html>
    <head>
        <title>Weather Panel</title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <h3>Current Temp: <span id ='currentTemp'></span></span></h3>
        <h3>Today's High <span id ='todayHigh'></span></h3>
        <script>
         $.get('http://api.openweathermap.org/data/2.5/weather?q=New%20Orleans&mode=json&units=imperial', function(data){
            console.log(data);
            $('#currentTemp').text(data.main.temp);
        
         });
        </script>
    </body>
</html>
